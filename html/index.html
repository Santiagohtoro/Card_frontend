<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">    
        <title>NFT Card</title>
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-image">
                <img class="visual" src="../images/icon-view.svg" alt="visualizar">
            </div>
            <h1 class="title-card text">Equilibrium #3429</h1>
            <p class="textCard text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="groupValue">
                <h2 class="textValor"><i class="fab fa-ethereum"></i> 0.041 ETH</h2>
                <p class="textStatus text"><i class="fas fa-clock"></i> 3 days left</p>
            </div>
            <div class="line"></div>
            <div class="groupCreator">
                <div class="profilePicture"></div>
                <p class="creatorName">Creation of <span>Jules Wyvern</span></p>
            </div>   
        </div>
    </body>
</html>
